<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body id="wrapper">
    <header></header>
    <div class="all_box">
        <div class="calendar_select">
            <label for="month"></label>
            <select id="month" onchange="jump()">
                <option value=0>1月</option>
                <option value=1>2月</option>
                <option value=2>3月</option>
                <option value=3>4月</option>
                <option value=4>5月</option>
                <option value=5>6月</option>
                <option value=6>7月</option>
                <option value=7>8月</option>
                <option value=8>9月</option>
                <option value=9>10月</option>
                <option value=10>11月</option>
                <option value=11>12月</option>
            </select>
            <select id="year" onchange="jump()"></select>
        </div>

        <h1 id="year_month">2021年 5月</h1>

        <div class="button_box">
            <button class="back" onclick="back()"></button>
            <button class="next" onclick="next()"></button>
        </div>

        <!--表-->
        <table border="1" class="table_box">
            <thead>
                <tr class="week">
                    <th>日</th>
                    <th>月</th>
                    <th>火</th>
                    <th>水</th>
                    <th>木</th>
                    <th>金</th>
                    <th>土</th>
                </tr>

                <tr class="day">
                    <td></td>
                    <td></td>
                    <!--1日-->
                    <td>
                        <strong id="output_memo" class="memo_css">１</strong>
                        <div id="memo_box" class="memo_box">
                            <textarea id="text_area" rows="8" cols="40"></textarea>
                            <ul class="save_clear_btn">
                                <li id="save">保存</li>
                                <li id="clear">削除</li>
                            </ul>
                        </div>
                    </td>
                    <!--2日-->
                    <td>
                        <strong id="output_memo" class="memo_css">2</strong>
                        <div id="memo_box" class="memo_box">
                            <textarea id="text_area" rows="8" cols="40"></textarea>
                            <ul class="save_clear_btn">
                                <li id="save">保存</li>
                                <li id="clear">削除</li>
                            </ul>
                        </div>
                    </td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr class="day">
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
                <tr class="day">
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                </tr>
                <tr class="day">
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                </tr>
                <tr class="day">
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
        </table>




        <!--下の付箋テスト＿追加--テスト>
        <div id="controller">
            <input type="button" id="add-button" value="追加">
        </div>
        <div id="sticky-note-container">
        </div>
        !--下の付箋テスト＿削除--テスト>
        <div class="note">
            <input type="text">
            <input class="delete-button" type="button" value="削除">
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./test.js"></script>
</body>

</html>
